<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="300" y="40" font-family="Montserrat, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#0a192f">Anatomy of a Phishing Attack</text>
  
  <!-- Attacker Section -->
  <g transform="translate(100, 120)">
    <!-- Attacker Icon -->
    <circle cx="0" cy="0" r="30" fill="#dc3545" opacity="0.2" />
    <g transform="translate(-15, -15)">
      <path d="M30 15 A15 15 0 0 1 0 15 A15 15 0 0 1 30 15 Z" fill="#dc3545" />
      <circle cx="15" cy="5" r="5" fill="#f8f9fa" />
      <path d="M5 20 Q15 30 25 20" stroke="#f8f9fa" stroke-width="2" fill="none" />
      <path d="M0 40 L30 40 L30 60 Q15 50 0 60 Z" fill="#dc3545" transform="translate(0, -15)" />
    </g>
    <text x="0" y="50" font-family="Open Sans, sans-serif" font-size="14" text-anchor="middle" fill="#0a192f">Attacker</text>
    
    <!-- Attacker Description -->
    <g transform="translate(-80, 80)">
      <rect width="160" height="80" rx="5" ry="5" fill="white" stroke="#dc3545" stroke-width="1" />
      <text x="80" y="20" font-family="Open Sans, sans-serif" font-size="12" text-anchor="middle" fill="#0a192f" font-weight="bold">Attacker Actions</text>
      <text x="10" y="40" font-family="Open Sans, sans-serif" font-size="11" fill="#0a192f">1. Creates fake websites/emails</text>
      <text x="10" y="60" font-family="Open Sans, sans-serif" font-size="11" fill="#0a192f">2. Impersonates trusted entities</text>
      <text x="10" y="80" font-family="Open Sans, sans-serif" font-size="11" fill="#0a192f">3. Sends malicious communications</text>
    </g>
  </g>
  
  <!-- Victim Section -->
  <g transform="translate(500, 120)">
    <!-- Victim Icon -->
    <circle cx="0" cy="0" r="30" fill="#00b4d8" opacity="0.2" />
    <g transform="translate(-15, -15)">
      <path d="M30 15 A15 15 0 0 1 0 15 A15 15 0 0 1 30 15 Z" fill="#00b4d8" />
      <circle cx="15" cy="5" r="5" fill="#f8f9fa" />
      <path d="M10 20 Q15 25 20 20" stroke="#f8f9fa" stroke-width="2" fill="none" />
      <path d="M0 40 L30 40 L30 60 Q15 50 0 60 Z" fill="#00b4d8" transform="translate(0, -15)" />
    </g>
    <text x="0" y="50" font-family="Open Sans, sans-serif" font-size="14" text-anchor="middle" fill="#0a192f">Victim</text>
    
    <!-- Victim Description -->
    <g transform="translate(-80, 80)">
      <rect width="160" height="80" rx="5" ry="5" fill="white" stroke="#00b4d8" stroke-width="1" />
      <text x="80" y="20" font-family="Open Sans, sans-serif" font-size="12" text-anchor="middle" fill="#0a192f" font-weight="bold">Victim Vulnerabilities</text>
      <text x="10" y="40" font-family="Open Sans, sans-serif" font-size="11" fill="#0a192f">1. Lack of security awareness</text>
      <text x="10" y="60" font-family="Open Sans, sans-serif" font-size="11" fill="#0a192f">2. Trust in digital communications</text>
      <text x="10" y="80" font-family="Open Sans, sans-serif" font-size="11" fill="#0a192f">3. Urgency/fear response</text>
    </g>
  </g>
  
  <!-- Attack Vector -->
  <g>
    <!-- Email Path -->
    <path d="M130 120 Q300 80 470 120" stroke="#0a192f" stroke-width="2" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1s" repeatCount="indefinite" />
    </path>
    
    <!-- Email Icon -->
    <g transform="translate(290, 90)">
      <rect x="-20" y="-15" width="40" height="30" fill="#0a192f" rx="2" ry="2" />
      <path d="M-20 -15 L0 0 L20 -15" stroke="white" stroke-width="1" fill="none" />
    </g>
    
    <!-- Attack Methods Box -->
    <g transform="translate(300, 170)">
      <rect x="-100" y="-25" width="200" height="50" rx="25" ry="25" fill="#2ec4b6" />
      <text x="0" y="5" font-family="Open Sans, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Phishing Attack Vectors</text>
    </g>
    
    <!-- Attack Methods List -->
    <g transform="translate(300, 220)">
      <rect x="-150" y="-20" width="300" height="100" rx="5" ry="5" fill="white" stroke="#2ec4b6" stroke-width="1" />
      
      <!-- Email -->
      <g transform="translate(-120, 0)">
        <circle cx="0" cy="0" r="15" fill="#2ec4b6" opacity="0.2" />
        <text x="0" y="5" font-family="Font Awesome, sans-serif" font-size="14" text-anchor="middle" fill="#2ec4b6">✉</text>
        <text x="30" y="5" font-family="Open Sans, sans-serif" font-size="12" fill="#0a192f">Email Phishing</text>
      </g>
      
      <!-- SMS -->
      <g transform="translate(0, 0)">
        <circle cx="0" cy="0" r="15" fill="#2ec4b6" opacity="0.2" />
        <text x="0" y="5" font-family="Font Awesome, sans-serif" font-size="14" text-anchor="middle" fill="#2ec4b6">📱</text>
        <text x="30" y="5" font-family="Open Sans, sans-serif" font-size="12" fill="#0a192f">SMS Phishing</text>
      </g>
      
      <!-- Voice -->
      <g transform="translate(120, 0)">
        <circle cx="0" cy="0" r="15" fill="#2ec4b6" opacity="0.2" />
        <text x="0" y="5" font-family="Font Awesome, sans-serif" font-size="14" text-anchor="middle" fill="#2ec4b6">📞</text>
        <text x="30" y="5" font-family="Open Sans, sans-serif" font-size="12" fill="#0a192f">Voice Phishing</text>
      </g>
      
      <!-- Website -->
      <g transform="translate(-120, 40)">
        <circle cx="0" cy="0" r="15" fill="#2ec4b6" opacity="0.2" />
        <text x="0" y="5" font-family="Font Awesome, sans-serif" font-size="14" text-anchor="middle" fill="#2ec4b6">🌐</text>
        <text x="30" y="5" font-family="Open Sans, sans-serif" font-size="12" fill="#0a192f">Fake Websites</text>
      </g>
      
      <!-- Social Media -->
      <g transform="translate(0, 40)">
        <circle cx="0" cy="0" r="15" fill="#2ec4b6" opacity="0.2" />
        <text x="0" y="5" font-family="Font Awesome, sans-serif" font-size="14" text-anchor="middle" fill="#2ec4b6">👥</text>
        <text x="30" y="5" font-family="Open Sans, sans-serif" font-size="12" fill="#0a192f">Social Media</text>
      </g>
      
      <!-- Search -->
      <g transform="translate(120, 40)">
        <circle cx="0" cy="0" r="15" fill="#2ec4b6" opacity="0.2" />
        <text x="0" y="5" font-family="Font Awesome, sans-serif" font-size="14" text-anchor="middle" fill="#2ec4b6">🔍</text>
        <text x="30" y="5" font-family="Open Sans, sans-serif" font-size="12" fill="#0a192f">Search Poisoning</text>
      </g>
    </g>
  </g>
  
  <!-- Outcomes -->
  <g transform="translate(300, 350)">
    <rect x="-250" y="-20" width="500" height="40" rx="5" ry="5" fill="#0a192f" />
    <text x="0" y="5" font-family="Open Sans, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Potential Outcomes: Data Theft, Financial Loss, Identity Theft, Malware Infection</text>
  </g>
  
  <!-- Protection Shield -->
  <g transform="translate(300, 120)">
    <path d="M0 -80 L-40 -60 L-40 -20 Q0 0 40 -20 L40 -60 Z" fill="none" stroke="#28a745" stroke-width="2" stroke-dasharray="5,5" opacity="0.7" />
    <text x="0" y="-40" font-family="Open Sans, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#28a745">Protection</text>
    <text x="0" y="-25" font-family="Open Sans, sans-serif" font-size="10" text-anchor="middle" fill="#28a745">Education</text>
    <text x="0" y="-10" font-family="Open Sans, sans-serif" font-size="10" text-anchor="middle" fill="#28a745">Awareness</text>
  </g>
</svg>
